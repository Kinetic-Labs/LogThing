<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogThing - Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/default.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="/js/components/Sidebar.js" type="module"></script>
    <script src="/js/components/MainHeader.js" type="module"></script>
    <script src="/js/dashboard.js" type="module" defer></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="container">
    <sidebar-component active-page="dashboard">
        <div class="sidebar-filters" id="filters">
            <h2>Filters</h2>
            <div id="log-level-filters">
                <button data-secondary class="filter-button active" onclick="filterLogs('ALL')">All</button>
            </div>
        </div>
    </sidebar-component>
    <main class="main-content">
        <main-header-component header-title="Dashboard"></main-header-component>
        <div class="charts">
            <div class="chart-container">
                <canvas id="logChart"></canvas>
            </div>
        </div>
        <div class="log-list-container">
            <ul class="log-list" id="logList">
            </ul>
        </div>
    </main>
</div>
</body>
</html>
