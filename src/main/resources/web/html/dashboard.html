<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogThing - Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/web/css/default.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="/web/js/dash.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1 class="sidebar-title">LogThing</h1>
            </header>
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-link">Upload</a>
                <a href="/dashboard" class="sidebar-link active">Dashboard</a>
            </nav>
            <div class="sidebar-filters" id="filters">
                <h2>Filters</h2>
                <div id="log-level-filters">
                    <button data-secondary class="filter-button active" onclick="filterLogs('ALL')">All</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h2>Dashboard</h2>
            </header>
            <div class="charts">
                <div class="chart-container">
                    <canvas id="logChart"></canvas>
                </div>
            </div>
            <div class="log-list-container">
                <ul class="log-list" id="logList">
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
